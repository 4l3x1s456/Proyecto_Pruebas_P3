name: CI/CD en GitHub Actions Proyecto 3P

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      - name: Ejecutar cobertura del front y back
        run: npm test --code-coverage

      - name: Instalar k6
        run: npm run k6:install

      - name: Ejecutar pruebas de k6 (usuario)
        run: chmod +x tests/k6/usuarios.performance.js

      - name: Ejecutar pruebas de k6 (pedidos)
        run: chmod +x tests/k6/pedidos.performance.js

      - name: Ejecutar pruebas de k6 (productos)
        run: chmod +x tests/k6/productos.performance.js

      - name: Simular despliegue
        run: echo "Aqui toca poner el despliegue XD."